{% extends "base.html" %}

{% block title %}
<script>
    $(document).ready(function() {
        $(".intro").css("transform", "translateX(0)");
        $(".tex-submit").css("transform", "translateY(0)");
    });
</script>
<h2 class="intro" style="transform: translateX(-100%); transition: ease-in-out 1s">Update Task</h2>
{% endblock %}

{% block content %}
<div class="content">
    <h1 class="center">{{ self.title() }} </h1>

    <form action="/update/{{task.id}}" method="post">
        <input  class="tex-update" type="text" name="content" value="{{task.content}}">
        <input class="tex-submit" style="transform: translateY(100%); transition: ease-in-out 1s" type="submit" value="Update">
    </form>
</div>
{% endblock %}
